<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Newsletter Cookies</title>
</head>

<body>
    <main>
        <div class="col-1">
            <img src="https://i.postimg.cc/q7HNzQ9t/mailbox.png" class="mail-img" alt="...">
        </div>
        <div class="col-2">
            <h1 class="title">Join Our Newsletter</h1>
            <p class="desc">
                Get the latest articles, freebies, jobs and special
                offers delivered directly to your inbox.
            </p>
            <div class="input-box">
                <input type="text" placeholder="Email address">
                <button href="">Subscribe</button>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Yes, I would like to receive communications by email.</span>
            </div>
        </div>
    </main>
    <section class="cookies" id="cookieBanner">
        <div class="cookies-1">
            <img src="https://i.postimg.cc/HkyJYFPD/cookies.png" width="200" alt="...">
        </div>
        <div class="cookies-2">
            <p class="cookies-desc">
                We use cookies to ensure that we give you the best
                experience on our website. Read our
                <a href="#">Privacy Statement</a>.
            </p>
            <div class="btn-group">
                <button onclick="disagree()">I disagree</button>
                <button onclick="agree()">I agree</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
